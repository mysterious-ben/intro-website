{% extends 'base.html' %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="row" style="justify-content:center;margin-top:15px;">
        <div class="column border padding" style="max-width:780px;padding-bottom:30px;">
            <h1 style="margin-bottom:0px">Blog</h1>
            <h3 style="margin-top:15px;margin-bottom:25px;">Data Science and Stuff</h3>
            <ul>
                {% for article in articles %}
                    <li class="article_link">
                        <a href="blog/{{ article.title }}">
                            {{ article.title_fancy }} ({{ article.date_created }})
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>    
{% endblock %}
